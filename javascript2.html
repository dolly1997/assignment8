<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
    <link href="java.css" rel="stylesheet">
<body onload="init();">
    <script src="scripts.js"></script>
    <div class="container">
        
      <div class="row">
        <div class="col-md-12 text-left">
        
           
                 <h1 class="mt-5" ><b>Second Degree Equations</b></h1>
            </div>
        </div>
      </div>
    
     
      <div class="row">
        <div class="col-md-12 text-left">
        
           
                 <h2 class="mt-5"><b>  <span id="a">a</span>x
              <sup>2</sup> +
              <span id="b">b</span>x +
              <span id="c">c</span>
          </b></h2>
            </div>
        </div>
      
    
      <div class="row">
        <div class="col-md-12 text-left">
        
           
                 <h3 class="mt-5"><b>Enter the Coffecients of a,b,c in the Container below.</b></h3>
            </div>
        </div>
      
      <div class="row">
        <div class="col-md-12 text-left">
        
           
                 <h4 class="mt-5"><b>value of a:</b></h4>
            </div>
        </div>
      
    <div class ="form group">
        
    
<input type="number" min="0" placeholder="1" class="form-control" id="valueA" onchange="updateEquation()" required="">
    </div>
     <div class="row">
        <div class="col-md-12 text-left">
        
           
                 <h4 class="mt-5"><b>value of b:</b></h4>
            </div>
        </div>
      
    <div class ="form group">
        
    
<input type="number" min="0" placeholder="1" class="form-control" id="valueB" onchange="updateEquation()" required="">
    </div>
     <div class="row">
        <div class="col-md-12 text-left">
        
           
                 <h4 class="mt-5"><b>value of c:</b></h4>
            </div>
        </div>
      
    <div class ="form group">
        
    
<input type="number" min="0" placeholder="1" class="form-control" id="valueC" onchange="updateEquation()" required="">
    </div>
<br />
     <button class="btn btn-primary" onclick="solve()" >Solve Equation</button>
     <div class="row">
        <div class="col-md-12 text-left">
        
          
            <h3 class="mt-5"><b>RESULT:</b></h3>
            </div>
    </div>
    <span id="result"></span>
    </body>
    
</html>
